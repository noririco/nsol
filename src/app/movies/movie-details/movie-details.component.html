
  <div class="movie-details-page">
    <h1 class="movie-name">{{moviex?.name}}</h1>
    <div class="movie-details-subtitles">
      <p class="movie-year">{{moviex?.year}}</p>
      <p class="seperator">|</p>
      <p class="movie-category">{{moviex?.category | titlecase}}</p>
      <p class="movie-rate">Rating: {{moviex?.rate}}</p>
    </div>
    <h2 class="movie-description">{{moviex?.description}}</h2>
    <div class="movie-promo" *ngIf="moviex?.promoUrl; else noVidErrorSection">
      <iframe
        frameborder="0"
        allowfullscreen=""
        [src]="moviex?.promoUrl | youtubeSanitizer">
        </iframe>
    </div>
    <ng-template #noVidErrorSection>
      <img src="assets/images/no-video.gif" alt="" width="100%">
    </ng-template>
  </div>
