

<mat-card> 
  
  <mat-card-title>My Movies</mat-card-title>
  <mat-card-subtitle>Here for me anytime...</mat-card-subtitle>
  <mat-card-actions>
    <mat-button-toggle-group>
      <mat-button-toggle *ngFor="let cat of sortCategories; let index=i" value="{{cat}}" (change)="toggleChange($event)">
        {{cat}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  
  </mat-card-actions>
  <mat-card-content>
    <movie-list
        [movies]="movies$ | async">
      </movie-list>
  </mat-card-content>

<mat-card-footer></mat-card-footer>
</mat-card>
