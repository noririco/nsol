<div class="container">
  <div class="header">
        <mat-toolbar color="primary" class="toolbar-main">
            <mat-toolbar-row class="toolbar-main-row1">
                <div class="toolbar-main-row1-left">
                    <span class="toolbar-logo">NSNSolutions</span>
                    <span class="toolbar-quote-title"><small>when poclmicated becomes simple..</small></span>
                </div>
                <div class="toolbar-main-row1-right" *ngIf="isLoggedIn$ | async">
                    <!-- <span class="example-fill-remaining-space"></span> -->
                    <span class="toolbar-username" >
                        <small>{{currentUser$ | async}}</small>
                    </span>
                    <div class="toolbar-usericon" [matMenuTriggerFor]="menu" >
                        <img src="https://png.icons8.com/dusk/50/000000/support.png">
                    </div>
                    <mat-menu #menu="matMenu" class="toolbar-menu-top"  [overlapTrigger]="false">
                        <button mat-menu-item (click)="logout()" class="toolbar-menu-top-btn">
                            <mat-icon color="warn" class="toolbar-menu-top-icon">logout</mat-icon>
                            <span class="toolbar-menu-top-label">Logout</span>
                        </button>
                    </mat-menu>
                    <!-- <app-nowtime></app-nowtime> -->
                </div>
                <!-- This fills the remaining space of the current row -->
                <!-- <span class="example-fill-remaining-space"></span>
                    <span class="example-fill-remaining-space"></span> -->
                    <!-- <span>
                        <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
                            <mat-icon>menu</mat-icon>
                        </button>
                    </span> -->
                </mat-toolbar-row>
                <!-- <mat-toolbar-row *ngIf="isLoggedIn$ | async">
                    <span class="example-fill-remaining-space"></span>
                </mat-toolbar-row>          -->
            </mat-toolbar>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <div class="footer">
        <mat-toolbar class="toolbar-footer">
            <span class="toolbar-footer-sign">nsnsolutions @ 2018</span>
      </mat-toolbar>
  </div>
</div>
